<!-- This page displays the customer home page -->
<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head th:replace="template::headerFiles"></head>
	<body>
		<nav th:replace="template::navbar"></nav>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div id="myCarouselInner" class="carousel-inner">
				<div class="item active">
					<img src="https://image.ibb.co/eDgF8p/carousel1.png" alt="carousel1" border="0">
					<!-- <img src="https://image.ibb.co/fwre19/carousel1.jpg" alt="carousel1" style="width:100%;"> -->
				</div>
				<div class="item">
					<img src="https://image.ibb.co/bWHuff/carousel2.jpg" alt="carousel2" border="0">
					<!-- <img src="https://image.ibb.co/m1jA8p/carousel2.jpg" alt="carousel2" style="width:100%;"> -->
				</div>
				<div class="item">
					<img src="https://image.ibb.co/dVrn0f/carousel3.jpg" alt="carousel3" border="0">
					<!-- <img src="https://image.ibb.co/dasK19/carousel3.jpg" alt="carousel3" style="width:100%;"> -->
				</div>
			</div>
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<br>
		<div class="container-fluid">
			<div class="displayFilterMessage row well">
				<div class="col-md-10 form-inline">
					<h3 class ="form-group formHeading">Featured Properties</h3>
				</div>
			</div>
			<div th:replace="template :: propertiesGrid"> </div>
		
		</div>
		<button th:replace="template :: scrollToTop"></button>
		<footer th:replace ="template :: footer"></footer>	
	</body>
	
</html>
